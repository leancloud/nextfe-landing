<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="textml; charset=utf-8" />
  <meta name="full-screen" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="expires" content="0">
  <title>New Frontend Weekly</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <header>
    <div class="content">
      <div class="logo">New Frontend Weekly</div>
      <p class="title">收集整理各类
        <mark>知识、见识、见闻</mark> 内容链接，一份陪伴程序员前进的订阅邮件，每周五发布</p>
    </div>
    <footer>
      <div class="group">
        <input type="email" placeholder="您的邮件地址" class="group-input" id="header-email">
        <button class="group-button" onclick="SubscribeEmail('header-email',event)">订阅</button>
      </div>
      <p>我们绝不会分享您的电子邮件地址,您可以随时退出。</p>
    </footer>
  </header>
  <main>
    <section class="content">
      <div class="left"></div>
      <div class="mid" id="content">
      </div>
      <div class="right"></div>
    </section>
    <section class="worker">
      <div class="left"></div>
      <div class="mid">
        <div id="worker">
        </div>
        <article class="pagenation"></article>
      </div>
      <div class="right"></div>
    </section>
  </main>
  <footer>
    <div class="group">
      <input type="email" placeholder="您的邮件地址" class="group-input" id="foot-email">
      <button class="group-button" onclick="SubscribeEmail('foot-email',event)">订阅</button>
    </div>
    <p>我们绝不会分享您的电子邮件地址,您可以随时退出。</p>
    <p>
      联系方式：
      <a href="mailto:Newfrontendweekly0@163.com">Newfrontendweekly0@163.com</a>
    </p>
  </footer>
</body>

<script src="./assert/lib/jquery.min.js"></script>

</script>
